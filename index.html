<!DOCTYPE html>
<html>
<head>
	<title>LAyOut FoRm</title>

	<!--Font Awesome-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
	<!--StyleSheet-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<header>
		<div class="container">
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<div class="menu">
				<nav>
					<ul>
						<li>
							<a href="#">
								<i class="fa fa-sign-in" aria-hidden="true"></i>
								Sign In
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-user-plus" aria-hidden="true"></i>
								Register
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-info-circle" aria-hidden="true"></i>
								Help
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div class="form">
				<h2>Sign In</h2>
				<div class="form-one">
					<form>
						<input type="email" name="" placeholder="Email" class="form-input">
						<input type="password" name="" placeholder="Password" class="form-input">
						<input type="submit" value="Sign In" class="form-btn">
					</form>
				</div>
			</div>

			<div class="form">
				<h2>Sign Up</h2>
				<div class="form-two">
					<form>
						<input type="text" name="" placeholder="Name" class="form-input">
						<input type="email" name="" placeholder="Email" class="form-input">
						<input type="password" name="" placeholder="Password" class="form-input">
						<input type="password" name="" placeholder="Confirm Password" class="form-input">
						<input type="submit" value="Sign In" class="form-btn">
					</form>
				</div>
			</div>

		</div>
	</section>

	<footer>
		<p>&copy;2019, Tasnimul Islam Shadi</p>
	</footer>

</body>
</html>
